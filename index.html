<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAR Overlay URL Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #181818;
      }
      .container {
        background: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
      }
      h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        border-radius: 6px;
        border: 1px solid #444;
        background: #181818;
        color: #fff;
        font-size: 1rem;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.7rem 1.5rem;
        border-radius: 6px;
        border: none;
        background: #4caf50;
        color: #fff;
        font-size: 1.1rem;
        cursor: pointer;
      }
      .output {
        margin-top: 2rem;
        word-break: break-all;
        background: #333;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>BAR Wins Losses Overlay</h2>
      <p>
        Generate a custom overlay URL for displaying BAR wins and losses on your
        stream.
      </p>
      <p>Usernames are case-sensitive!</p>
      <form onsubmit="event.preventDefault(); generateUrl();">
        <label for="barUsername">BAR Username:</label>
        <input type="text" id="barUsername" />
        <label for="twitchUsername">Twitch Username:</label>
        <input type="text" id="twitchUsername" />
        <label style="display: flex; align-items: center; margin-top: 1rem">
          <input
            type="checkbox"
            id="largeTeamsOnly"
            style="width: auto; margin-right: 0.5rem"
          />
          Only count score for large teams (8v8)
        </label>
        <button>Generate Overlay URL</button>
      </form>
      <div id="output" class="output" style="display: none"></div>
    </div>
    <script>
      function generateUrl() {
        const bar = document.getElementById("barUsername").value.trim();
        const twitch = document.getElementById("twitchUsername").value.trim();
        const largeTeamsOnly =
          document.getElementById("largeTeamsOnly").checked;
        if (!bar || !twitch) {
          document.getElementById("output").style.display = "none";
          alert("Please enter both BAR and Twitch usernames.");
          return;
        }
        let url = `https://doobty-bar-wl.pages.dev/render.html?barUsername=${encodeURIComponent(
          bar
        )}&twitchUsername=${encodeURIComponent(twitch)}`;
        if (largeTeamsOnly) {
          url += "&largeTeamsOnly=true";
        }
        document.getElementById("output").textContent = url;
        document.getElementById("output").style.display = "block";
      }
    </script>
  </body>
</html>
